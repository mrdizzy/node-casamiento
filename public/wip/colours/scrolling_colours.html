<!doctype html>
<html>
<head>
<style type="text/css">

#arrow_left, #arrow_right {
  font-size:30px;
  float:left;
}
#wrapper {
  height:50px;
  width:300px;
  overflow:hidden;
}
#colours_squares {
  width:300px;
  height:150px;

  overflow-y: hidden;
  overflow-x: scroll
}
.square { 
  float:left;
  border-radius:15px;
  margin-left:5px;
  width:45px;
  height:50px;
}
#inside {
  padding:0;border:0;margin:0;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>    
<script src="colours.js"></script>    
</head>
<body>
<div id="wrapper">
<div id="colours_squares">
    <div id="inside" style="height:100px;position:relative;">
    </div>
</div>
</div>
<div id="arrow_left">&larr;</div>
<div id="arrow_right">&rarr;</div>

</body>
<script>
var pairs = _.pairs(colours)
var groups = inGroupsOf(pairs, 6)

  var number_of_colours = pairs.length;
  var width_of_inside = 50 * number_of_colours;
  console.log(width_of_inside)
  $('#inside').css("width",width_of_inside + "px");
  
  var counter = 0;
  var colour_divs = []
groups.forEach(function(group) {
  var $colour_div = $('<div id="panel_' + counter + '" style="float:left"></div>');
  group.forEach(function(colour) {
    $colour_div.append('<div style="background-color:' + colour[0] + '" class="square"></div>');
  })
  colour_divs.push($colour_div)
  counter = counter + 1;
})
console.log(colour_divs)
$('#inside').html(colour_divs)
 var counter = 0;
$('#arrow_left').click(function() {

  counter = counter -1 ;
  console.log(counter)
  var position = $('#panel_' + counter).position().left;  
  console.log(position) 
  $('#colours_squares').scrollLeft(position);
})

$('#arrow_right').click(function() {
  counter = counter +1 ;
  console.log(counter)
  var position = $('#panel_' + counter).position().left;  
  console.log(position) 
  $('#colours_squares').animate({scrollLeft: position}, 100);
})
function inGroupsOf(arr, n){
  var ret = [];
  var group = [];
  var len = arr.length;
  var per = len * (n / len);

  for (var i = 0; i < len; ++i) {
    group.push(arr[i]);
    if ((i + 1) % n == 0) {
      ret.push(group);
      group = [];
    }
  }
  if (group.length) ret.push(group);
  return ret;
};
</script>
</html>
