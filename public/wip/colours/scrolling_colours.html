<!doctype html>
<html>
<head>
<style type="text/css">

.colour {
  display:block;float:left;
  padding:0;
  border:0;
  margin:0;
  line-height:100px;
  width:100px;
  height:100px;
}
#arrow_left, #arrow_right {
  font-size:30px;
  float:left;
}
#colours_squares {
  width:100px;
  height:100px;
  border:0;padding:0;margin:0;
  overflow-y: hidden;
  overflow-x: hidden;
}
#inside {
  padding:0;border:0;margin:0;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>    
<script src="colours.js"></script>    
</head>
<body>
<div id="colours_squares">
    <div id="inside" style="width:500px;height:100px;position:relative;">
      <div id="colour_0" class="colour" style="background-color:red;height:100px;"></div>      
      <div id="colour_1" class="colour"  style="background-color:orange;height:100px;"></div>      
      <div id="colour_2" class="colour"  style="background-color:yellow;height:100px;"></div>      
      <div id="colour_3" class="colour"  style="background-color:green;height:100px;"></div>      
      <div id="oolour_4" class="colour"  style="background-color:blue;height:100px;"></div>
    </div>
</div>
<div id="arrow_left">&larr;</div>
<div id="arrow_right">&rarr;</div>

</body>
<script>
//for (var key in colours) {
//  $('#inside').append('<div style="background-color:' + key + '" class="square"></div>')/
//}
var counter = 0;
var width = $('#colour_0').width();
console.log(width)
$('#arrow_left').click(function() {
console.log("left")
  counter = counter -1 ;
  var position = $('#colour_' + counter).position();    
  $('#colours_squares').scrollLeft(position);
})

$('#arrow_right').click(function() {
console.log("right")
  counter = counter +1 ;
  console.log(counter)
  var position = $('#colour_' + counter).position().left;  
  console.log(position) 
  $('#colours_squares').scrollLeft(position);
})
</script>
</html>
