<!doctype html>

<body>
	<meta name="viewport" content="initial-scale=1,user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,800' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" type="text/css">

	<style type="text/css">
	
		
		#form_panel {
			padding: 0;
			width: 30%;
			background-color: #EEE;
			border-radius: 1em;
			margin: 0 auto;
			left:35%;
			position:absolute;
			top:17em;
			z-index:9999999999;
			opacity:0.90;
		}
		
		#slides {
			width: 85%;
			margin: 0 auto;
			clear: both;
			display: none;
		}
		
		label {
			font-family: "Gara";
			font-size: 12pt;
		}
		
		body {
			margin: 0;
			padding: 0;
		}
		
		
		#inner_page_container_casamiento {
			color: #000;
			padding: 0;
			margin: 0 auto;
			width: 100%;
		}
		
		a {
			color: darkred;
		}
		
		#casamiento_logo {
			display: block;
			top: 0;
			left: 0;
			position: fixed;
			width: 182px;
			z-index: 100;
			padding: 5px;
			background-color: white;
			border-bottom-right-radius: 10px;
		}
		
		.pure-button {
			background-color: grey;
			font-family: 'Open Sans';
			font-weight: 300;
			border-radius: 10px;
			padding-top: 0.5em;
			margin-top:5px;
			padding-bottom: 0.5em;
		}
		
		#dreams_slogan {
			display: block;
			top: 0;
			right: 0;
			padding-left: 5px;
			background-color: white;
			z-index: 100;
			position: fixed;
			border-bottom-left-radius: 10px;
			width: 180px;
		}
		
		ul {
			font-family: GaraI;
			line-height: 1.2em;
			font-size: 16pt;
			padding-top: 1em;
			width: 90%;
			text-align: left;
		}
		
		li {
			padding-top: 0.45em;
			margin-left: 2em;
		}
		
		#genesis {
			display: block;
			margin: 0 auto;
			position: relative;
			z-index: 99999999;
			background-color: white;
			padding: 0.5em;
			border-radius: 1em;
			margin-top: -2em;
		}
		
		.slidesjs-pagination {
			margin-top: 0;
		}
		
		.slidesjs-previous,
		.slidesjs-next {}
		
		.slidesjs-next {
			margin-left: 10%;
		}
		
		.left_column {
			float: left;
			width: 40%;
		}
		
		.right_column {
			margin-left: 40%;
			text-align: center;
		}
		
		input {
			background-color: #EEE;
			border: 1px solid black;
		}
		
		input:hover {
			background-color: white;
		}
		/* Smartphone */
		/* ----------------------------------------------------------------------------- */
		
		@media all and (min-width: 260px) and (max-width: 680px) {
			#inner_page_container_casamiento {
				width: 100%;
				padding: 0;
			}
			#form_panel {
				margin: 0 auto;
				width:66%;
				margin-top: 2em;
				position:static;
			}
			#genesis {
				margin-top: -0.75em;
				width: 60%;
				max-width: 280px;
				padding: 0.25em;
				position: relative;
				margin-bottom: 1.5em;
			}
			#casamiento_logo {
				position: static;
				width: 130px;
				padding: 0px;
				float: left;
				background-color: white;
				border-bottom-right-radius: 5px;
			}
			#dreams_slogan {
				padding-top: 5px;
				float: right;
				position: static;
				padding-left: 2px;
				background-color: white;
				z-index: 100;
				border-bottom-left-radius: 5px;
				width: 140px;
			}
			.left_column,
			.right_column {
				clear: both;
				float: none;
				width: 100%;
				margin: 0;
			}
			#slides {
				width: 100%;
				float: none;
			}
		}
		/* Phablet */
		
		@media all and (min-width: 681px) and (max-width: 900px) {
			/* ----------------------------------------------------------------------------- */
			#slides {
				width: 100%;
				float: none;
			}
			#form_panel {
				top:12em;
			}
		}
		
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script src="/javascripts/libraries/jquery.slides.min.js"></script>

	<!--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

	<div id="inner_page_container_casamiento">

	
	</div>


	<img src="http://www.casamiento.co.uk/gfx/logo/casamiento_black.svg" id="casamiento_logo" />

	<img src="http://www.casamiento.co.uk/gfx/logo/drms.svg" id="dreams_slogan" />


	<div id="slides">
		<img src="http://www.casamiento.co.uk/gfx/ebay/invitations/ace/invitation_collage_ribbon.jpg" style="display:block;border-top:1px solid black;" />

		<img src="/gfx/ebay/invitations/ace/four.jpg" style="display:block;border-top:1px solid black;" />

		<img src="/gfx/ebay/invitations/butterfly/invitation_collage.jpg" style="display:block;border-top:1px solid black;" />

		<img src="/gfx/ebay/invitations/butterfly/four.jpg" style="display:block;border-top:1px solid black;" />

		<img src="/gfx/ebay/invitations/bop_spirals/invitation_collage_grass.jpg" style="display:block;border-top:1px solid black;" />

		<img src="/gfx/ebay/invitations/bop_spirals/four.jpg" style="display:block;border-top:1px solid black;" />

		<img src="/gfx/ebay/invitations/rose/invitation_collage_grass.jpg" style="display:block;border-top:1px solid black;" />

		<img src="/gfx/ebay/invitations/rose/four.jpg" style="display:block;border-top:1px solid black;" />
	</div>
	<img src="/gfx/ebay/invitations/genesis.svg" id="genesis" />


	<div class="left_column">
	<div id="form_panel">

			<div style="padding:0.5em;">
				<p style="width:95%;text-align:center;font-family:'Open Sans';font-size:11pt;font-weight:300;margin:0 auto;padding-bottom:0;margin-bottom:0;">Browse our stunning designs and <span style="font-weight:800;">TODAY ONLY</span>, receive a discount code to get <span style="font-weight:800;">15% OFF</span>
				<form class="pure-form pure-form-aligned">
					<fieldset>


						<div class="pure-control-group" style="text-align:center;margin:0 auto;">
							<input type="text" id="email" placeholder="Enter your email" name="email"></input>

						</div>
						<div style="text-align:center;">
							<button type="submit" class="pure-button pure-button-primary">Enter with discount!</button>

						</div>

				</form>
			</div>

		</div>
	</div>



	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script src="/javascripts/libraries/jquery.slides.min.js"></script>

	<script>
		$(function() {

			$("#slides").slidesjs({
				width: 2000,
				height: 1409,

				pagination: {
					active: false
				},
				effect: {
					slide: {
						speed: 1000,
					},
					fade: {
						speed: 3000,
						// [number] Speed in milliseconds of the fade animation.
						crossfade: true
							// [boolean] Cross-fade the transition.
					}
				},
				play: {
					active: false,
					auto: true,
					interval: 2500,
					effect: 'fade'
				},
				navigation: {
					active: false
				},
				callback: {
					loaded: function(n) {
						$('#slides_spinner').hide();
					}
				}
			})

	
			$('.pure-button').click(function() {
			   var message = {
			    message: $('#email').val() + $('#address').val() + " | " + $('#town').val() + " | " + $('#county').val() + " | " + $('#postcode').val(),
			    email: $('#email').val(),
			    first_name: $('#name').val()
			   }
			   $.ajax({
			    type: "POST",
			    url: "/email",
			    data: message,
			    success: function(data) {

			    }
			   });
			   })
		})
	</script>
</body>
