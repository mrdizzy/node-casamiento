.noUiSlider        	{

}

}
.noUi-handle > div	{
	z-index: 			5;
	width:				8px;
	height:				20px;

	left:				-8px;

}
.noUi-handle > div:hover,
.noUi-activeHandle	{
    cursor: pointer;

}

@media only screen and (-webkit-min-device-pixel-ratio: 2){

	.noUi-handle > div {

		height:				32px;
		width:				32px;
		top:				-13px;
		left:				-16px;

	}

}


.rollover a{

}
