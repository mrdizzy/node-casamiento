<style type="text/css">
#nav { padding:0; }
.navbar {
    height:35px;
    float:left;   
    text-align:center;
    width:242px;
    background-color:light-grey;
    border-right:1px dotted grey;
    border-bottom: 1px dotted grey; 
}
.noUiSlider        	{
	width:				400px;
	height:				4px;
    
    background-color: lightgrey;
}
.noUi-midBar		{
	height:				4px;
	z-index:			0;
    background-color: #690172;
    
}
.noUi-handle > div	{
	z-index: 			5;
	width:				8px;
	height:				20px;
	position:			absolute;
	top:				-8px;
	left:				-8px;
	background:			#690172;
}
.noUi-handle > div:hover,
.noUi-activeHandle	{
    cursor: pointer;
	background:			grey !important;
	border-color:		grey !important;
}

@media only screen and (-webkit-min-device-pixel-ratio: 2){

	.noUi-handle > div {

		height:				32px;
		width:				32px;
		top:				-13px;
		left:				-16px;

	}

}


.rollover a{
   display: block;
   cursor: pointer;
   margin: auto; 
}
#button a{
   height: 42px; /*This height is the visible portion of the button only*/
   width: 89px; /*Put your image width here*/
   background: url('/images/cartrollover.gif') no-repeat left top;
}
#button a:hover{
   background-position: left -42px; /*This negative value should match the height above*/
}

#a_slider {  width:180px; margin:auto; margin-top:20px;}

.section0 { text-align:center; float:left; width:320px; padding:0; margin:0;  }

td { border-top: 1px grey dotted; }

 .slides_container {

                border:0; 
                padding:0;
                margin:0;
                width:974px;
                display:block;
            }
</style>
