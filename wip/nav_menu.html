<!doctype html>
<html>
<head>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
<style type="text/css">
.nav_link {
text-align:center;
width:25%;
  float:left;
  border-top:1px dotted grey;
}
.actual_link {
  border-right:1px dotted grey;
  border-bottom:1px solid black;
padding:1em;
}
.link { border-right:0;}

.menu { display:none; border:1px solid black;border-top:0;}
</style>
</head>
<body>

<div>

  <div class="nav_link select_about">
    <div class="actual_link">About</div>
  </div>
  <div class="nav_link select_contact">
    <div class="actual_link">Contact</div>
  </div>
  <div id="nobody" class="nav_link select_nobody">
    <div class="actual_link">Nobody</div>
  </div>
  <div class="nav_link select_testing">
    <div class="actual_link link">Testing</div>
  </div>

</div>

<div id="actual_menu" class="menu select_nobody">

  <div style="padding:2em;">
  <h1>Here is the menu</h1>

  </div>
</div>  
<script>

$('.select_nobody').mouseenter(function() {
console.log("Mouseover")
  $('#nobody').css("border-top", "1px solid black");
  $('#nobody .actual_link').css("border-bottom", "1px solid white");
  
  $('#nobody .actual_link').css("border-right", "1px solid black");
  $('.select_nobody').show();
})

$('.select_nobody').mouseleave(function() {

  $('#nobody').css("border-top", "1px dotted grey");
  $('#nobody .actual_link').css("border-bottom", "1px solid black");
  $('#actual_menu').hide();
})
</script>
</body>
</html>
