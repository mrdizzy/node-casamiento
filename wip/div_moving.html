<!doctype html>

<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>      
<style type="text/css">
.selectable { position:absolute; border:1px solid black;}
.selectable:hover { border-style:dashed;cursor:crosshair;}
</style>
</head>
<body>
<img src="www.casamiento.co.uk/svg/d73b3e" />

<div class="selectable" style="width:100px;height:100px;"></div>


<div class="selectable" style="width:50px;height:50px;background-color:green;"></div>
<script>

var posX, posY, clicked = false;
var selected_element = "";
var counter = 0;
$('.selectable').on('mousedown', function(e) {
console.log("mousedown")
    clicked = true;
  selected_element = e.currentTarget;
  meuve(e)
});

function meuve (e) {
console.log("move")
    posX = e.pageX;
    posY = e.pageY;
    $(selected_element).css({left: posX, top: posY});
}

$(document).on('mouseup', function(e) {
console.log("mouseup")
    clicked = false;
});
$(document).mousemove(function(e) {

    if (clicked) {
        meuve(e);
    }
});

</script>
</body>

</html>
