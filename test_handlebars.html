<html>

<div id="result">
</div>
<head>
<script type="text/template" id="template">
Template results
<ul>
{{#testingAFunction}}
{{#.}}
{{name}}
{{/.}}
{{/testingAFunction}}
</ul>
<ul>
{{#array_of_objects}}
    <li>Name: {{name}}, Age: {{age}}</li>
{{/array_of_objects}}
</ul>

<ul>
{{#array_of_arrays}}
<li>
    {{#.}}
        
        {{.}}, 
    {{/.}}
    </li>
   
{{/array_of_arrays}}
</ul>
</script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta6/handlebars.min.js"></script>
    
<script type="text/javascript">
var objects = { array_of_objects:  [ { name: "David", age: 18},
                { name: "Helena", age: 32 },
                {name: "Shiirley", age: 87} 
              ],
              
              testingAFunction: function() {
                  return([{name: "david"}, { name: "Helena"}])
              },
              array_of_arrays: [[1,2,3,4], ["a","b","c","d"], ["helena","david","mark", "gary"]]}

var template = $('#template').html()
var compile = Handlebars.compile(template);
$('#result').html(compile(objects))
</script>
</head>

<body>
</body>

</html>
