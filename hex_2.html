<html>

<head>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<div id="colours" style="width:270px;overflow:auto;height:360 px">
</div>
<script>
for (var r=0; r<256; r = r+32) {
var r_hex = r.toString(16)
if (r_hex.length == 1) {
  r_hex = "0" + r_hex;
}
	for (var g=0; g<256; g = g + 32) {
	var g_hex = g.toString(16)
if (g_hex.length == 1) {
  g_hex = "0" + g_hex;
}
		for (var b=0; b<256; b = b +32) {
		var b_hex = b.toString(16)
if (b_hex.length == 1) {
  b_hex = "0" + b_hex;
}
				$('#colours').append("<div style='margin:5px;width:20px;height:20px;display:inline-block;background-color:#" + r_hex + b_hex + g_hex +";'></div>")
			
		}
	}
}
</script>
</html>
